<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}My Site{% endblock %}</title>
    <style>
        .car {
            border: 1px solid #ccc;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .car-title {
            font-weight: bold;
        }
    </style>
</head>
<body>
<header>
    <nav style="text-align: right;">
        <a href="{% url 'product:main' %}" style="text-decoration: none; font-size: 18px;">Главная</a>
        {% if user.is_authenticated %}
        <a href="{% url 'user:logout' %}" style="margin-left: 10px; text-decoration: none; font-size: 18px;">Выход</a>
        <span style="margin-left: 10px; font-size: 18px;">{{ request.user }}</span>
        {% else %}
        <a href="{% url 'user:login' %}" style="margin-left: 10px; text-decoration: none; font-size: 18px;">Вход</a>
        {% endif %}
    </nav>
</header>

<main>
    {% block content %}
    {% endblock %}
</main>
</body>
</html>
